<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Catalog - B4Famous</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="catalog-main">
    <h1>Artist Catalog</h1>

    <details open>
      <summary>Pop</summary>
      <div class="artist">
        <h3>Artist Name 1</h3>
        <ul class="song-list">
          <li>Song Title 1</li>
          <li>Song Title 2</li>
        </ul>
      </div>
      <div class="artist">
        <h3>Artist Name 2</h3>
        <ul class="song-list">
          <li>Song Title 1</li>
          <li>Song Title 2</li>
        </ul>
      </div>
    </details>

    <details>
      <summary>Rock</summary>
      <div class="artist">
        <h3>Artist Name 3</h3>
        <ul class="song-list">
          <li>Song Title 3</li>
          <li>Song Title 4</li>
        </ul>
      </div>
      <div class="artist">
        <h3>Artist Name 4</h3>
        <ul class="song-list">
          <li>Song Title 5</li>
          <li>Song Title 6</li>
        </ul>
      </div>
    </details>

    </main>

  <div id="footer-placeholder"></div>

  <script src="scripts.js"></script>

</body>
</html>
